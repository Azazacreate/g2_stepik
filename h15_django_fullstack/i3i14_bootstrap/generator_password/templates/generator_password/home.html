<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container text-center">
    <p><a href="{% url 'about' %}">About</a></p>
    <hr>
    <h1>Password_generator</h1>
    <br>
    <form action="{% url 'password' %}">
        <label for="password_length">password_length: </label>
        <select name="password_length" id="password_length">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>
        <br><br>
        <label for="password_uppercase">password_uppercase: </label>
        <input type="checkbox" id="password_uppercase" name="password_uppercase" />
        <br><br>
        <label for="password_numbers">numbers: </label>
        <input type="checkbox" id="password_numbers" name="password_numbers" />
        <br><br>
        <label for="password_charactersSpecial">charactersSpecial: </label>
        <input type="checkbox" id="password_charactersSpecial" name="password_charactersSpecial" />
        <br><br>
        <button type="submit">generate password</button>
    </form>
</div>

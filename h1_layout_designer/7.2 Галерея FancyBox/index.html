<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2 Галерея FancyBox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
</head>
<body> 
    <!-- img -->
    <a href="https://placehold.jp/300x300.png?text=300x300.jpeg" data-fancybox="gallery" data-caption="Caption #1">
        <img src="https://placehold.jp/150x150.png?text=150x150.jpeg" />
    </a>
    <a href="https://placehold.jp/300x300.png?text=300x300.jpeg" data-fancybox="gallery" data-caption="Caption #2">
        <img src="https://placehold.jp/150x150.png?text=150x150.jpeg" />
    </a>
    <a href="https://placehold.jp/300x300.png?text=300x300.jpeg" data-fancybox="gallery" data-caption="Caption #3">
        <img src="https://placehold.jp/150x150.png?text=150x150.jpeg" />
    </a>

    <!-- video -->
     <hr />
    <a href="https://www.youtube.com/watch?v=qg4PchTECck" data-fancybox="gallery" data-caption="Caption #3">
        <img src="https://placehold.jp/150x150.png?text=Video.jpeg"></img>
    </a>

    <!-- iframe -->
     <hr />
    <a data-fancybox="gallery" data-type="iframe" data-src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6374.564632357927!2d37.63291184384321!3d55.73351461301422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1737998523646!5m2!1sru!2sru" href="javascript:;" >
        <img src="https://placehold.jp/150x150.png?text=Iframe.jpeg"></img>
    </a>


    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {
            // Your custom options
        });
    </script>
</body>
</html>

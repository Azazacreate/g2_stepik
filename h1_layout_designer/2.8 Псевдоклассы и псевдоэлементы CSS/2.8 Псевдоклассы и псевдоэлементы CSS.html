<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.item {
  width: 100px;
  height: 100px;
  /* border-radius: 50%; */
  background-color: yellow;
}
.item:nth-child(n+3) {background-color: maroon;}
.item:last-child {background-color: gold;}
.item:nth-child(2n) {outline: 1px solid #000;}
.item:hover {outline: 1px solid red;}
</style>

</head>
<body>
    
<section>
    <div class="item">0</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
</section>

</body>
</html>

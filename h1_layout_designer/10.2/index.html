<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <h2>üìÅ My Notes</h2>
            <button class="new-folder-btn">+ New note</button>
            <ul class="folder-list"></ul>
        </aside>
        
        <main class="main-content">
            <div class="editor-container">
                <textarea class="editor" placeholder="Write your note..."></textarea>
                <button class="save-note-btn">Save</button>
            </div>

            <div class="kanban">
                <h3>Kanban Board</h3>
                <button class="new-task-btn">+ New Task</button>
                <div class="kanban-columns">
                    <div class="kanban-col" data-status="todo"><h4>To Do</h4></div>
                    <div class="kanban-col" data-status="doing"><h4>Doing</h4></div>
                    <div class="kanban-col" data-status="done"><h4>Done</h4></div>
                </div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>

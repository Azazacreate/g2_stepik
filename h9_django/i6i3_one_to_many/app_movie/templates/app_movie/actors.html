{% extends 'app_movie/base.html' %}

{% block title %} Все-актеры {% endblock title%}
{% block content %}
  <h2>Список_актеры</h2>
  <ul>
    {% for actor in actors %}
      <li><a href='{{actor.get__url}}'>{{actor.name_first}}</a>,
        name_last = {{actor.name_last}},
        gender = {{actor.gender}}
      </li>
    {% endfor %}
  </ul>
{% endblock content%}
